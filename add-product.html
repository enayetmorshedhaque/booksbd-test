<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS BD | ADD NEW PRODUCT</title>

</head>

<body>
    <header>
        <!-- Navbar Starts Here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                                Dropdown

                                <li><a class="dropdown-item" href="#">Action</a></li>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </nav>

    <!-- Add New Product Starts Here -->
    <div class="container my-5 py-5">
        <h1 class="text-center my-5">ADD NEW PRODUCT</h1>
        <form class="row g-3" id="addNewProductForm">

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Publisher Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Publisher Name(English)</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Book Name(Bangla)</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Book Name(English)</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Author Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="authorNameBanglaInput"
                    placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Author Name(English)</label>
                <input type="text" class="form-control" id="authorNameEnglishInput">
            </div>

            <div class="col-md-6" id="authorNameBangla"></div>
            <div class="col-md-6" id="authorNameEnglish"></div>

            <span>
                <button class="btn-success btn-sm border-0" id="addNewAuthor" onclick="addNewAuthor()">
                    <i class="fas fa-plus"> Add New Author</i>
                </button>
            </span>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Translator Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Translator Name(English)</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <span>
                <button class="btn-success btn-sm border-0" onclick="addNewTranslator()">
                    <i class="fas fa-plus"> Add New Translator</i>
                </button>
            </span>

            <div class="col-md-6" id="editorNameBangla">
                <label for="inputCity" class="form-label">Editor Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="col-md-6" id="editorNameEnglish">
                <label for="inputCity" class="form-label">Editor Name(English)</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <span>
                <button class="btn-success btn-sm border-0" onclick="addNewEditor()">
                    <i class="fas fa-plus"> Add New Editor</i>
                </button>
            </span>

            <div class="col-md-6">
                <label for="formFile" class="form-label">Select Book Cover</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-md-6 d-grid">
                <div class="col-12">
                    <label for="formFile" class="form-label">Book Cover Orientation</label>
                </div>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Landscape</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Portrait</label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">ISBN Number</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Book Weight (in Kg)</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-6">
                <label for="formFile" class="form-label">Select Book Category</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="col-md-6 d-grid">
                <div class="col-12">
                    <label for="formFile" class="form-label">Product Availability</label>
                </div>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inStock"
                            value="inStock">
                        <label class="form-check-label" for="inStock">In Stock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="outOfStock"
                            value="outOfStock">
                        <label class="form-check-label" for="outOfStock">Out of Stock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="backOrder"
                            value="backOrder">
                        <label class="form-check-label" for="backOrder">Back Order</label>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label">Fixed Price?</label>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fixedPrice" value="0"
                            onclick="fixedPriceChecker()">
                        <label class="form-check-label" for="fixedPrice">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="notFixedPrice"
                            value="1" onclick="fixedPriceChecker()">
                        <label class="form-check-label" for="notFixedPrice">No</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <fieldset disabled id="publishedPriceFieldSet">
                    <label for="disabledTextInput" class="form-label">Published Price</label>
                    <input type="text" class="form-control" id="publishedPriceInput">
                </fieldset>
            </div>

            <div class="col-md-4">
                <fieldset disabled id="salePriceFieldSet">
                    <label for="disabledTextInput" class="form-label">Sale Price</label>
                    <input type="text" class="form-control" id="salePriceInput">
                </fieldset>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    <!-- Add New Product Ends Here -->

    <!-- Bootstrap JS CDN Goes Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>

        function addNewAuthor() {
            document.getElementById("addNewProductForm").preventDefault();
        }
        // Price Checker Function
        function fixedPriceChecker() {
            let radioInput = document.getElementsByName("inlineRadioOptions");
            for (let i = 0; i < radioInput.length; i++) {
                if (radioInput[i].checked) {
                    let radioInputValue = radioInput[i].value;
                    if (radioInputValue == 0) {
                        document.getElementById("publishedPriceFieldSet").disabled = false;
                        document.getElementById("salePriceFieldSet").disabled = true;
                    } else {
                        document.getElementById("publishedPriceFieldSet").disabled = false;
                        document.getElementById("salePriceFieldSet").disabled = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
