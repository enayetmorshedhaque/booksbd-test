<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | BOOKS BD</title>

    <!-- Bootstrap CSS CDN Goes Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome CDN Goes Here -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>
        .form-control {
            border: 2px solid black;
        }

        .form-check-input {
            border: 3px solid rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar Starts Here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navbar Ends Here -->
    </header>

    <!-- Add New Product Form Starts Here -->
    <section class="container my-2 py-2">
        <h1 class="text-center mb-3">ADD NEW PRODUCT</h1>
        <form action="" class="row g-3" id="addNewProductForm">

            <!-- Publisher Name Row Starts Here -->
            <div class="col-md-6">
                <label for="publisherNameBangla" class="form-label">Publisher Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="publisherNameBangla"
                    placeholder="Type to search publisher...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="col-md-6">
                <label for="publisherNameEnglish" class="form-label">Publisher Name(English)</label>
                <input type="text" class="form-control" id="publisherNameEnglish"
                    placeholder="Enter Publisher Name Slug">
            </div>
            <!-- Publisher Name Row Ends Here -->

            <!-- Book Name Row Starts Here -->
            <div class="col-md-6">
                <label for="bookNameBangla" class="form-label">Book Name(Bangla)</label>
                <input type="text" class="form-control" id="bookNameBangla" placeholder="Enter Book Name">
            </div>
            <div class="col-md-6">
                <label for="bookNameEnglish" class="form-label">Book Name(English)</label>
                <input type="text" class="form-control" id="bookNameEnglish" placeholder="Enter Book Name Slug">
            </div>
            <!-- Book Name Row Ends Here -->

            <!-- Author Name Row Starts Here -->
            <div class="col-md-6">
                <label for="authorNameBangla" class="form-label">Author Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="authorNameBangla"
                    placeholder="Type to search author...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="col-md-6">
                <label for="authorNameEnglish" class="form-label">Author Name(English)</label>
                <input type="text" class="form-control" id="authorNameEnglish" placeholder="Enter Author Name Slug">
            </div>

            <!-- Add and Remove New Author Buttons Starts Here -->
            <div class="d-grid gap-2 justify-content-lg-end d-md-block d-md-flex">
                <button class="btn btn-outline-success rounded-0" id="addNewAuthor">
                    <i class="fas fa-plus"></i>
                </button>

                <button class="btn btn-outline-danger rounded-0" id="removeNewAuthor">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Add and Remove New Author Buttons Ends Here -->

            <!-- Author Name Row Ends Here -->

            <!-- Translator Name Row Starts Here -->
            <div class="col-md-6">
                <label for="translatorNameBangla" class="form-label">Translator Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="translatorNameBangla"
                    placeholder="Type to search translator...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="col-md-6">
                <label for="translatorNameEnglish" class="form-label">Translator Name(English)</label>
                <input type="text" class="form-control" id="translatorNameEnglish"
                    placeholder="Enter Translator Name Slug">
            </div>

            <!-- Add and Remove New Translator Buttons Starts Here -->
            <div class="d-grid gap-2 justify-content-lg-end d-md-block d-md-flex">
                <button class="btn btn-outline-success rounded-0" id="addNewTranslator">
                    <i class="fas fa-plus"></i>
                </button>

                <button class="btn btn-outline-danger rounded-0" id="removeNewTranslator">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Add and Remove New Translator Buttons Ends Here -->

            <!-- Translator Name Row Ends Here -->

            <!-- Editor Name Row Starts Here -->
            <div class="col-md-6">
                <label for="editorNameBangla" class="form-label">Editor Name(Bangla)</label>
                <input class="form-control" list="datalistOptions" id="editorNameBangla"
                    placeholder="Type to search editor...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="col-md-6">
                <label for="editorNameEnglish" class="form-label">Editor Name(English)</label>
                <input type="text" class="form-control" id="editorNameEnglish" placeholder="Enter Editor Name Slug">
            </div>
            <!-- Editor Name Row Ends Here -->

            <!-- Add and Remove New Editor Buttons Starts Here -->
            <div class="d-grid gap-2 justify-content-lg-end d-md-block d-md-flex">
                <button class="btn btn-outline-success rounded-0" id="addNewEditor">
                    <i class="fas fa-plus"></i>
                </button>

                <button class="btn btn-outline-danger rounded-0" id="removeNewEditor">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Add and Remove New Editor Buttons Ends Here -->

            <!-- Book Description Starts Here -->
            <div class="col-md-12">
                <label for="bookDescription" class="form-label">Book Description</label>
                <textarea class="form-control" placeholder="Enter book description" id="floatingTextarea"
                    rows="10"></textarea>
            </div>
            <!-- Book Description Ends Here -->

            <!-- Select Book Image Starts Here -->
            <div class="col-md-6">
                <label for="formFile" class="form-label">Select Book Cover</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <!-- Select Book Image Orientation Row Starts Here -->
            <div class="col-md-6 d-grid">
                <div class="col-12">
                    <label for="formFile" class="form-label">Book Cover Orientation</label>
                </div>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsBookCoverOrientation"
                            id="landscape" value="landscape">
                        <label class="form-check-label" for="landscape">Landscape</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsBookCoverOrientation"
                            id="portrait" value="portrait">
                        <label class="form-check-label" for="portrait">Portrait</label>
                    </div>
                </div>
            </div>
            <!-- Select Book Image Orientation Row Ends Here -->

            <!-- Select Book Image Ends Here -->

            <!-- Book ISBN Number and Weight Row Starts Here -->
            <div class="col-md-6">
                <label for="isbnNumber" class="form-label">ISBN Number</label>
                <input type="text" class="form-control  " id="isbnNumber"
                    placeholder="Enter ISBN: (EXAMPLE -> 978-984-94655-0-9)">
            </div>

            <div class="col-md-6">
                <label for="bookWeight" class="form-label">Book Weight (in kg)</label>
                <input type="text" class="form-control" id="bookWeight" placeholder="0.675">
            </div>
            <!-- Book ISBN Number and Weight Row End Here -->

            <!-- Book Category and Availability Row Starts Here -->
            <div class="col-md-6">
                <label for="bookCategory" class="form-label">Select Book Category</label>
                <input class="form-control" list="datalistOptions" id="bookCategory"
                    placeholder="Type to search category...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="col-md-6 d-grid">
                <div class="col-12">
                    <label for="formFile" class="form-label">Product Availability</label>
                </div>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsProductAvailablity"
                            id="inStock" value="inStock">
                        <label class="form-check-label" for="inStock">In Stock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsProductAvailablity"
                            id="outOfStock" value="outOfStock">
                        <label class="form-check-label" for="outOfStock">Out of Stock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptionsProductAvailablity"
                            id="backOrder" value="backOrder">
                        <label class="form-check-label" for="backOrder">Back Order</label>
                    </div>
                </div>
            </div>
            <!-- Book Category and Availability Row Ends Here -->

            <!-- Book Price Row Starts Here -->
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Fixed Price?</label>
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fixedPrice" value="0"
                            onclick="fixedPriceChecker()">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="notFixedPrice"
                            value="1" onclick="fixedPriceChecker()">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <fieldset disabled id="publishedPriceFieldSet">
                    <label for="disabledTextInput" class="form-label">Published Price</label>
                    <input type="text" class="form-control" id="publishedPriceInput">
                </fieldset>
            </div>

            <div class="col-md-4">
                <fieldset disabled id="salePriceFieldSet">
                    <label for="disabledTextInput" class="form-label">Sale Price</label>
                    <input type="text" class="form-control" id="salePriceInput">
                </fieldset>
            </div>
            <!-- Book Price Row Ends Here -->

            <div class="d-grid gap-2 justify-content-lg-end d-md-block d-md-flex">
                <button type="submit" class="btn btn-outline-primary rounded-0" id="uploadNewBook">Upload New
                    Book</button>
            </div>
        </form>
    </section>
    <!-- Add New Product Form Ends Here -->

    <!-- Bootstrap JS CDN Goes Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Price Checker Function
        function fixedPriceChecker() {
            let radioInput = document.getElementsByName("inlineRadioOptions");
            for (let i = 0; i < radioInput.length; i++) {
                if (radioInput[i].checked) {
                    let radioInputValue = radioInput[i].value;
                    if (radioInputValue == 0) {
                        document.getElementById("publishedPriceFieldSet").disabled = false;
                        document.getElementById("salePriceFieldSet").disabled = true;
                    } else {
                        document.getElementById("publishedPriceFieldSet").disabled = false;
                        document.getElementById("salePriceFieldSet").disabled = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
